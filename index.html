<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <img class="card__img" src="images/illustration-hero.svg" alt="img" />
        <div class="card__h1">Order Summary</div>
        <div class="card__text">
          You can now listen to millions of songs, audiobooks, and podcasts on
          any device anywhere you like!
        </div>
        <div class="card__box">
          <img class="card__box-icon" src="images/icon-music.svg" alt="icon" />
          <div class="card__box-h2">
            <span class="card__box-h2-1">Annual Plan</span>$59.99/year
          </div>
          <a  class="card__box-a" href="#">Change</a>
        </div>
        <button class="card__btn-1">Proceed to Payment</button>
        <button class="card__btn-2">Cancel Order</button>
      </div>
    </div>
  </body>
</html>
